{% extends 'base.html' %}
{% load i18n %}

{% block h1 %}Change Password{% endblock %}

{% block content %}
<form method="post" action=".">
    <dl>
    {% for field in form %}
        <dt>{{ field.label_tag }}</dt>
        {% if field.errors %}
        <dd>{{ field.errors }}</dd>
        {% endif %}
        <dd>{{ field }}</dd>
    {% endfor %}
    </dl>

    <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
